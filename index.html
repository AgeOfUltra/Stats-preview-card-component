<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frontend | Mentor Stats Preview Card Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <div class="grid-container">
        <div class="image">
            <div class="overlay"></div>
        </div>
        <div class="main">
            <div class="grid-child-1">
               <h2>Get <span> insights</span> that help your business grow.</h2> 
            </div>
            <div class="grid-child-2">
                <p> Discover the benefits of data analytics and make better decisions regarding revenue,
                     customer experience, and overall efficiency. </p>
            </div>
            <div class="grid-child-3">
                <div class="item"> 
                   <h3>10k+</h3>  
                   <p>companies</p> 
                 </div>
                <div class="item">
                    <h3>314</h3> 
                    <p>templates</p>  
                    </div>
                <div class="item">
                    <h3>12M+ </h3>
                    <p> queries</p> 
                </div>
            </div>
        </div>
    </div>
